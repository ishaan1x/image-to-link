<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Direct Link</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñºÔ∏è</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffffff, #a8d8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area i {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .file-types {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        #file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-status {
            margin: 20px 0;
            font-size: 1.1rem;
            display: none;
        }

        .result-container {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .preview-container {
            margin: 20px 0;
            max-height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .preview-container img {
            max-width: 100%;
            max-height: 400px;
            display: block;
            object-fit: contain;
        }

        .image-info {
            margin: 10px 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .link-container {
            display: flex;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .generated-link {
            flex: 1;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            font-size: 1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .copy-btn {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 0 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: linear-gradient(to right, #3a9df5, #00d9e6);
            transform: translateY(-2px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .upload-new {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .upload-new:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .telegram-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0088cc, #34b7f1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .telegram-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .telegram-btn i {
            font-size: 28px;
            color: white;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .link-container {
                flex-direction: column;
            }
            
            .generated-link {
                border-radius: 10px 10px 0 0;
            }
            
            .copy-btn {
                border-radius: 0 0 10px 10px;
                padding: 12px;
            }
            
            .telegram-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
            
            .telegram-btn i {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-image"></i>
            <h1>Image to Direct Link</h1>
        </div>
        <p class="subtitle">Upload any image and get a direct shareable link instantly</p>
        
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <p class="upload-text">Drag & Drop or Click to Upload</p>
            <p class="file-types">Supports JPG, PNG, GIF, WebP</p>
            <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.gif,.webp">
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="upload-status" id="uploadStatus">Uploading...</div>
        
        <div class="result-container" id="resultContainer">
            <div class="preview-container">
                <img id="previewImage" src="" alt="Uploaded Image">
            </div>
            <div class="image-info" id="imageInfo"></div>
            <div class="link-container">
                <input type="text" class="generated-link" id="generatedLink" readonly>
                <button class="copy-btn" id="copyBtn">Copy Link</button>
            </div>
            <button class="upload-new" id="uploadNew">Upload New Image</button>
        </div>
    </div>
    
    <a href="https://t.me/YourTelegramUsername" class="telegram-btn" target="_blank">
        <i class="fab fa-telegram"></i>
    </a>
    
    <footer>
        <p>¬© 2023 Image to Direct Link | Hosted on Cloudflare Pages</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('uploadArea');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const uploadStatus = document.getElementById('uploadStatus');
            const resultContainer = document.getElementById('resultContainer');
            const previewImage = document.getElementById('previewImage');
            const imageInfo = document.getElementById('imageInfo');
            const generatedLink = document.getElementById('generatedLink');
            const copyBtn = document.getElementById('copyBtn');
            const uploadNew = document.getElementById('uploadNew');
            
            // Handle file selection
            fileInput.addEventListener('change', handleFileUpload);
            
            // Handle drag and drop
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.8)';
                uploadArea.style.background = 'rgba(255, 255, 255, 0.1)';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.4)';
                uploadArea.style.background = 'transparent';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.4)';
                uploadArea.style.background = 'transparent';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileUpload();
                }
            });
            
            // Copy link button
            copyBtn.addEventListener('click', function() {
                generatedLink.select();
                document.execCommand('copy');
                
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.style.background = 'linear-gradient(to right, #4CAF50, #45a049)';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = 'linear-gradient(to right, #4facfe, #00f2fe)';
                }, 2000);
            });
            
            // Upload new button
            uploadNew.addEventListener('click', function() {
                resultContainer.style.display = 'none';
                fileInput.value = '';
                uploadArea.style.display = 'block';
            });
            
            // Handle file upload
            function handleFileUpload() {
                const file = fileInput.files[0];
                
                if (!file) return;
                
                // Check if file is an image
                if (!file.type.match('image.*')) {
                    alert('Please upload an image file (JPG, PNG, GIF, or WebP)');
                    return;
                }
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    
                    // Get image dimensions after loading
                    previewImage.onload = function() {
                        const width = this.naturalWidth;
                        const height = this.naturalHeight;
                        const size = (file.size / 1024).toFixed(2);
                        
                        // Display image information
                        imageInfo.textContent = `Size: ${width} √ó ${height} pixels | File: ${size} KB`;
                    };
                };
                reader.readAsDataURL(file);
                
                // Hide upload area and show progress
                uploadArea.style.display = 'none';
                progressContainer.style.display = 'block';
                uploadStatus.style.display = 'block';
                
                // Simulate upload progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(progressInterval);
                        
                        // Generate direct link after upload completes
                        generateDirectLink(file);
                    }
                    progressBar.style.width = progress + '%';
                }, 200);
            }
            
            function generateDirectLink(file) {
                // Create a unique filename
                const timestamp = new Date().getTime();
                const randomString = Math.random().toString(36).substring(2, 10);
                const fileExtension = file.name.split('.').pop();
                const fileName = `image_${timestamp}_${randomString}.${fileExtension}`;
                
                // Create a direct link
                const directLink = `https://image-tolink.pages.dev/uploads/${fileName}`;
                
                // Update UI with the result
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    uploadStatus.style.display = 'none';
                    generatedLink.value = directLink;
                    resultContainer.style.display = 'block';
                    
                    // Store the image in localStorage for demo purposes
                    // In a real implementation, this would be uploaded to a server
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageData = {
                            url: directLink,
                            data: e.target.result,
                            timestamp: new Date().toISOString(),
                            width: previewImage.naturalWidth,
                            height: previewImage.naturalHeight
                        };
                        
                        // Store in localStorage for demo
                        let storedImages = JSON.parse(localStorage.getItem('uploadedImages') || '{}');
                        storedImages[fileName] = imageData;
                        localStorage.setItem('uploadedImages', JSON.stringify(storedImages));
                    };
                    reader.readAsDataURL(file);
                }, 500);
            }
            
            // For demo purposes, simulate retrieving images from localStorage
            // In a real implementation, this would be handled by a server
            function getImageFromStorage(url) {
                const fileName = url.split('/').pop();
                const storedImages = JSON.parse(localStorage.getItem('uploadedImages') || '{}');
                return storedImages[fileName] || null;
            }
            
            // Check if there's an image to display in the URL (for demo purposes)
            // This simulates direct linking functionality
            const urlParams = new URLSearchParams(window.location.search);
            const imageParam = urlParams.get('image');
            if (imageParam) {
                const imageData = getImageFromStorage(imageParam);
                if (imageData) {
                    // Create a page that shows only the image in its original size
                    document.body.innerHTML = `
                        <style>
                            body {
                                margin: 0;
                                padding: 0;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                min-height: 100vh;
                                background: #f0f0f0;
                            }
                            img {
                                max-width: 100vw;
                                max-height: 100vh;
                                object-fit: contain;
                            }
                        </style>
                        <img src="${imageData.data}" alt="Uploaded Image">
                    `;
                }
            }
        });
    </script>
</body>
</html>
